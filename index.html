<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="timer">00:00:00</div>
        <div class="buttons">
            <button type="submit" id="startBtn">start 
                <i class="fas fa-play" id="play"></i>
            </button>
            <button type="submit" id="stopBtn"> pause
                <i class="fas fa-pause" id="pause"></i>
            </button>
            <button type="submit" id="resetBtn"> reset
                <i class="fas fa-arrow-rotate-left" id="reset"></i>
            </button>
        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
